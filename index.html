<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        .tiles {
            padding: 0;
        }
        .tiles .tile {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #eee;
            margin: 5px;
        }
        .tiles .tile.selected {
            box-shadow: 0 0 5px #aaa;
        }
    </style>
    <title>2D map online editor</title>
</head>
<body>
    <div class="navbar navbar-default navbar-static-top">
        <div class="navbar-innder">
            <a href="/" class="navbar-brand">2D online map editor</a>
        </div>
    </div>
    <div class="container">

        <p class="toolbar">
            <button class="btn btn-primary" data-toggle="modal" data-target="#choose-sprite">Choose sprite</button>
            <button class="btn btn-default">Add row</button>
            <button class="btn btn-default">Add column</button>
        </p>
        <ul class="tiles" id="tiles">
            <li class="tile"></li>
            <li class="tile selected"></li>
            <li class="tile"></li>
        </ul>
        <table id="map">
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
        </table>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="choose-sprite">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Choose a sprite</h4>
                </div>
                <div class="modal-body">
                    <div id="choose-sprite-alerts">

                    </div>
                    <form action="" class="form-horizontal" id="choose-sprite-form">
                        <div class="form-group">
                            <label for="choose-sprite-input" class="col-sm-2 control-label">Sprites</label>
                            <div class="col-sm-10">
                                <input type="file" id="choose-sprite-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="choose-sprite-width" class="col-sm-2 control-label">Width</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="number" id="choose-sprite-width" value="32">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="choose-sprite-height" class="col-sm-2 control-label">Height</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="number" id="choose-sprite-height" value="32">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="choose-sprite-submit">Choose</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/sub-pub.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
