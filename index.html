<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        .tiles {
            padding: 0;
        }
        .tiles .tile {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #eee;
            background-image: url(img/sample.png);
            opacity: 0.5;
        }
        .tiles .tile.selected, .tiles .tile.selected:hover {
            opacity: 1;
        }
        .tiles .tile:hover {
            opacity: 0.8;
        }
    </style>
    <title>2D map online editor</title>
</head>
<body>
    <div class="navbar navbar-default navbar-static-top">
        <div class="navbar-innder">
            <a href="/" class="navbar-brand">2D online map editor</a>
        </div>
    </div>
    <div class="container">

        <p class="toolbar">
            <button class="btn btn-primary" data-toggle="modal" data-target="#upload-sprite">Choose sprite</button>
            <button class="btn btn-default">Add row</button>
            <button class="btn btn-default">Add column</button>
        </p>
        <ul class="tiles">
            <li class="tile"></li>
            <li class="tile selected"></li>
            <li class="tile"></li>
        </ul>
        <table id="map">
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
        </table>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="upload-sprite">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Choose a sprite</h4>
                </div>
                <div class="modal-body">
                   <form action="" class="form-horizontal">
                        <div class="form-group">
                           <label for="upload-sprite-input" class="col-sm-2 control-label">Sprites</label>
                           <div class="col-sm-10">
                               <input type="file" id="upload-sprite-input">
                           </div>
                       </div>
                       <div class="form-group">
                           <label for="upload-sprite-width" class="col-sm-2 control-label">Width</label>
                           <div class="col-sm-10">
                               <input class="form-control" type="number" id="upload-sprite-width">
                           </div>
                       </div>
                       <div class="form-group">
                           <label for="upload-sprite-height" class="col-sm-2 control-label">Height</label>
                           <div class="col-sm-10">
                               <input class="form-control" type="number" id="upload-sprite-height">
                           </div>
                       </div>
                   </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Choose</button>
                </div>
            </div>
        </div>
    </div>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
